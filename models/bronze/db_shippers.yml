version: 2

sources:
  - name: db_shippers
    database: DW_BRONZE
    schema: dbo
    description: "Source tables related to shipper information."
    tables:
      - name: DB_SHIPPERS__shippers
        description: "Contains shipper information including contact details and address."
        columns:
          - name: shipper_id
            description: "Unique identifier of the shipper."
            
          - name: company_name
            description: "Name of the shipper company."
            
          - name: phone
            description: "Phone number of the shipper company."
            
          - name: last_modified
            description: "Timestamp of the last modification of the original record."
